{% extends 'base.html' %}

{% block content %}
  <h1>Notifications</h1>
  {% if notifications %}
    <ul>
      {% for notification in notifications %}
        <li>{{ notification.text|safe }}</li>
        <p>{{ notification.created_at }}</p>
      {% endfor %}
    </ul>
  {% else %}
    <p>No notifications</p>
  {% endif %}
{% endblock %}
