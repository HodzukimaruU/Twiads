<!DOCTYPE html>
<html>
    <head>
        <title>Twiads awesome greatest social network in UNIVERSE</title>
    </head>

    <body>
        <nav>
            <a href="{% url 'login' %}">Sign in</a>
        </nav>
        <h1>Sign Up</h1>
        <form method="POST" action="{% url 'registration' %}">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }} {{ field }}<br>
                {% if field.errors %}
                    <ul>
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <br>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
